<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local LLM WebUI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Local LLM WebUI</h1>
            <div id="status" class="status disconnected">
                <span class="indicator"></span>
                <span id="status-text">Ollama 연결 확인 중...</span>
            </div>
        </header>

        <main>
            <div class="sidebar">
                <div class="models-panel">
                    <h2>모델 관리</h2>

                    <div class="model-list">
                        <h3>설치된 모델</h3>
                        <div id="models-container" class="models-container">
                            <p class="loading">로딩 중...</p>
                        </div>
                    </div>

                    <div class="model-download">
                        <h3>모델 다운로드</h3>
                        <div class="input-group">
                            <input
                                type="text"
                                id="model-name-input"
                                placeholder="e.g., llama2, mistral"
                                class="model-input"
                            >
                            <button id="pull-btn" class="btn btn-primary">다운로드</button>
                        </div>
                        <div id="pull-status" class="status-message"></div>
                    </div>
                </div>
            </div>

            <div class="chat-area">
                <div class="model-selector">
                    <label for="model-select">모델 선택:</label>
                    <select id="model-select" class="model-select">
                        <option value="">모델을 선택해주세요</option>
                    </select>
                </div>

                <div id="chat-container" class="chat-container">
                    <div class="empty-state">
                        <p>모델을 선택하고 메시지를 입력해주세요</p>
                    </div>
                </div>

                <div class="input-area">
                    <div class="input-group">
                        <textarea
                            id="message-input"
                            placeholder="메시지를 입력해주세요..."
                            rows="3"
                            class="message-input"
                        ></textarea>
                        <button id="send-btn" class="btn btn-primary send-btn">전송</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>

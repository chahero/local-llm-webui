<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local LLM WebUI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- 코드 하이라이팅 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- 마크다운 파싱 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- XSS 방지 -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Local LLM WebUI</h1>
            <div class="header-right">
                <button id="models-btn" class="btn btn-primary">⚙️ 모델 관리</button>
                <div id="status" class="status disconnected">
                    <span class="indicator"></span>
                    <span id="status-text">Ollama 연결 확인 중...</span>
                </div>
            </div>
        </header>

        <main>
            <div class="chat-area">
                <div class="model-selector">
                    <label for="model-select">모델 선택:</label>
                    <select id="model-select" class="model-select">
                        <option value="">모델을 선택해주세요</option>
                    </select>
                </div>

                <div id="chat-container" class="chat-container">
                    <div class="empty-state">
                        <p>모델을 선택하고 메시지를 입력해주세요</p>
                    </div>
                </div>

                <div class="input-area">
                    <!-- 이미지 미리보기 -->
                    <div id="image-preview-container" class="image-preview-container" style="display: none;">
                        <div class="image-preview-wrapper">
                            <img id="image-preview" class="image-preview" alt="Preview">
                            <button id="remove-image-btn" class="remove-image-btn">✕</button>
                        </div>
                    </div>

                    <div class="input-group">
                        <textarea
                            id="message-input"
                            placeholder="메시지를 입력해주세요... (이미지 드래그/붙여넣기 가능)"
                            rows="3"
                            class="message-input"
                        ></textarea>
                        <div class="input-actions">
                            <button id="image-upload-btn" class="btn btn-secondary" title="이미지 업로드">🖼️</button>
                            <button id="send-btn" class="btn btn-primary send-btn">전송</button>
                        </div>
                    </div>

                    <!-- 숨겨진 파일 입력 -->
                    <input
                        type="file"
                        id="image-input"
                        accept="image/*"
                        style="display: none;"
                    >
                </div>
            </div>
        </main>
    </div>

    <!-- 모델 관리 모달 -->
    <div id="models-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="modal-header">
                <h2>모델 관리</h2>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </div>

            <div class="modal-body">
                <!-- 설치된 모델 -->
                <div class="modal-section">
                    <h3>📦 설치된 모델</h3>
                    <div id="models-list" class="models-list">
                        <p class="loading">로딩 중...</p>
                    </div>
                </div>

                <!-- 모델 다운로드 -->
                <div class="modal-section">
                    <h3>⬇️ 모델 다운로드</h3>
                    <div class="input-group">
                        <input
                            type="text"
                            id="model-name-input"
                            placeholder="예: llama2, mistral, neural-chat"
                            class="modal-input"
                        >
                        <button id="pull-btn" class="btn btn-primary">다운로드</button>
                    </div>
                    <div id="pull-status" class="status-message"></div>
                </div>
            </div>

            <!-- Resize handle -->
            <div id="resize-handle" class="resize-handle"></div>
        </div>
    </div>

    <!-- 모달 백그라운드 -->
    <div id="modal-overlay" class="modal-overlay"></div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>

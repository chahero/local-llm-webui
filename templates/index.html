<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local LLM WebUI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">

            <div class="header-right">

        <main>

                    </select>

                <div id="chat-container" class="chat-container">

                    </div>
                </div>

                <div class="input-area">
                    <!-- ьЭ┤ып╕ьзА ып╕ыжмы│┤ъ╕░ -->
                    <div id="image-preview-container" class="image-preview-container" style="display: none;">

                            <img id="image-preview" class="image-preview" alt="Preview">
                            <button id="remove-image-btn" class="remove-image-btn">тЬХ</button>
                        </div>
                    </div>

                    <div class="input-group">
                        <textarea

                            <button id="send-btn" class="btn btn-primary send-btn">ьаДьЖб</button>
                        </div>
                    </div>

                    <!-- ьИиъ▓иьзД эММьЭ╝ ьЮЕыае -->
                    <input
                        type="file"
                        id="image-input"
                        accept="image/*"
                        style="display: none;"
                    >
                </div>
            </div>
        </main>
    </div>

    <!-- ыкиыН╕ ъ┤Аыжм ыкиыЛм -->
    <div id="models-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="modal-header">
                <h2>ыкиыН╕ ъ┤Аыжм</h2>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </div>

            <div class="modal-body">
                <!-- ьДдь╣ШыРЬ ыкиыН╕ -->
                <div class="modal-section">
                    <h3>ЁЯУж ьДдь╣ШыРЬ ыкиыН╕</h3>
                    <div id="models-list" class="models-list">
                        <p class="loading">ыбЬыФй ьдС...</p>
                    </div>
                </div>

                <!-- ыкиыН╕ ыЛдьЪ┤ыбЬыУЬ -->
                <div class="modal-section">
                    <h3>тмЗя╕П ыкиыН╕ ыЛдьЪ┤ыбЬыУЬ</h3>
                    <div class="input-group">
                        <input
                            type="text"

                            placeholder="ьШИ: llama2, mistral, neural-chat"
                            class="modal-input"
                        >
                        <button id="pull-btn" class="btn btn-primary">ыЛдьЪ┤ыбЬыУЬ</button>
                    </div>
                    <div id="pull-status" class="status-message"></div>
                </div>
            </div>

            <!-- Resize handle -->

        </div>
    </div>

    <!-- ыкиыЛм ы░▒ъ╖╕ыЭ╝ьЪ┤ыУЬ -->
    <div id="modal-overlay" class="modal-overlay"></div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>

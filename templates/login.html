<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Local LLM WebUI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --bg-primary: #1f2937;
            --bg-secondary: #111827;
            --text-primary: #f3f4f6;
            --text-secondary: #d1d5db;
            --border-color: #374151;
            --error-color: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .login-box {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .login-btn:hover {
            background-color: var(--primary-hover);
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            text-align: center;
            display: none;
        }

        .message.error {
            background-color: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border: 1px solid var(--error-color);
        }

        .message.success {
            background-color: rgba(16, 185, 129, 0.1);
            color: #86efac;
            border: 1px solid #10b981;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Local LLM WebUI</h1>
                <p>로그인 해주세요</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">사용자명</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="사용자명을 입력해주세요"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="비밀번호를 입력해주세요"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="login-btn" id="login-btn">로그인</button>

                <div class="message" id="message"></div>
            </form>

            <div class="register-link">
                새로운 계정을 만들려면? <a href="#" id="register-link">가입하기</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const messageEl = document.getElementById('message');
        const registerLink = document.getElementById('register-link');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            await login();
        });

        registerLink.addEventListener('click', (e) => {
            e.preventDefault();
            showRegisterForm();
        });

        async function login() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (!username || !password) {
                showMessage('사용자명과 비밀번호를 입력해주세요', 'error');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = '로그인 중...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('로그인 성공! 이동 중...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 500);
                } else {
                    showMessage(data.message || '로그인 실패', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('로그인 중 오류가 발생했습니다', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '로그인';
            }
        }

        function showMessage(text, type) {
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        function showRegisterForm() {
            const username = prompt('사용자명을 입력해주세요:');
            if (!username) return;

            const password = prompt('비밀번호를 입력해주세요 (최소 4자):');
            if (!password) return;

            registerUser(username, password);
        }

        async function registerUser(username, password) {
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('가입 성공! 이제 로그인해주세요', 'success');
                    usernameInput.value = username;
                    passwordInput.value = '';
                    passwordInput.focus();
                } else {
                    showMessage(data.message || '가입 실패', 'error');
                }
            } catch (error) {
                console.error('Register error:', error);
                showMessage('가입 중 오류가 발생했습니다', 'error');
            }
        }
    </script>
</body>
</html>
